<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登陆</title>
    <link rel="stylesheet" href="../static/easyui/themes/material/easyui.css">
    <script src="../static/easyui/jquery3.3.1.js"></script>
    <script src="../static/easyui/jquery.easyui.min.js"></script>
    <script src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="../static/easyui/themes/icon.css">
</head>
<body>

<div id="dlg" class="easyui-dialog" title="系统登陆" data-options="iconCls:'icon-save'
"style="width:400px;height:200px;padding:10px" closable="false" modal="true" draggable="false" shadow="false">
    <table align="center">
        <tr>
            <td>用户名:</td>
            <td><input type="text" id="username" name="username" class="easyui-textbox" required></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" id="password" name="password" class="easyui-textbox" required></td>
        </tr>
        <tr>
            <td rowspan="3" ></td>
        </tr>
        <br/>
        <tr>
            <td colspan="2" style="padding-top: 10px">
                <a href="javascript:void(0)"  class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="login()">登陆</a>
                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
